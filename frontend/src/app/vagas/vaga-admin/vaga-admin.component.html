<mat-card>
  <mat-card-content>
    <h2>Gerenciar Vagas</h2>

    <button mat-raised-button color="primary" routerLink="/vagas/nova">Nova Vaga</button>

    <table mat-table [dataSource]="vagas" class="mat-elevation-z8 mt-4">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let vaga">{{ vaga.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let vaga">
          <button mat-button color="accent" (click)="editar(vaga.id)">Editar</button>
          <button mat-button color="warn" (click)="excluir(vaga.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['titulo', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['titulo', 'acoes']"></tr>
    </table>
  </mat-card-content>
</mat-card>
